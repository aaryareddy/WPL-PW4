<!DOCTYPE html>
<html>
<head>
        
        <meta charset="UTF-8">
        <title>Displaying XML contents using AJAX and JQuery </title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
<style>
        table,th,td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th,td {
            padding: 7px;
        }
</style>
   
<script src="index.js"></script>

</head>
<body>

        <h2>BookStore Data</h2>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Authors</th>
                    <th>Year</th>
                    <th>Price</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

</body>
</html>
